#file: noinspection UndefinedParamsPresent,UndefinedAction,SpellCheckingInspection
name: Run Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    run-tests:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.2'
                    extensions: mbstring, pdo_sqlite, zip, curl

            -   name: Install Dependencies
                run: composer install --prefer-dist --no-progress --no-suggest

            -   name: Copy .env
                run: cp .env.example .env

            -   name: Run Tests
                run: vendor/bin/phpunit --configuration phpunit.xml

            -   name: Upload code coverage report
                if: success()
                uses: actions/upload-artifact@v3
                with:
                    name: coverage-report
                    path: target/coverage

            -   name: Generate coverage badge
                run: |
                    COVERAGE=$(grep -o 'line-rate="[0-9]*\.[0-9]*"' target/coverage/clover.xml | head -1 | cut -d\" -f2)
                    PERCENT=$(echo "$COVERAGE * 100" | bc | xargs printf "%.0f")
                    curl "https://img.shields.io/badge/Coverage-${PERCENT}%25-brightgreen" > coverage-badge.svg

            -   name: Upload coverage badge
                uses: actions/upload-artifact@v3
                with:
                    name: coverage-badge
                    path: coverage-badge.svg
